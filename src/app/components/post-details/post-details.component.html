<mat-card *ngIf="postDetails$ | async as post">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> {{ post.title }}</mat-card-title>
      <mat-card-subtitle>by {{ post.user?.name }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ post.body }}
  </mat-card-content>

</mat-card>

<button mat-raised-button color="primary" routerLink="/list">Go back</button>
